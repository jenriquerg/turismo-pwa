name: Blue-Green Deployment Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:

  # -----------------------------------
  # Job 1: Build y Push de la imagen
  # -----------------------------------
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.prepare-tag.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=v-
            type=ref,event=pr

      - name: Prepare single tag for deployment
        id: prepare-tag
        run: |
          TAG=$(echo "${{ steps.meta.outputs.tags }}" | grep "v-" | head -n 1)
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Using tag: $TAG"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

  # -----------------------------------
  # Job 2: Deploy al entorno INACTIVO
  # -----------------------------------
  deploy-to-inactive:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    outputs:
      target-env: ${{ steps.save-output.outputs.target_env }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy deployment files to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml,nginx.conf,nginx-upstream.conf,scripts/"
          target: ~/apps/turismo-pwa/
          strip_components: 0

      - name: Determine target and deploy
        id: determine
        uses: appleboy/ssh-action@master
        env:
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: IMAGE_TAG
          script: |
            cd ~/apps/turismo-pwa

            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            export GITHUB_REPOSITORY=${{ github.repository }}

            CURRENT_BLUE_TAG="latest"
            CURRENT_GREEN_TAG="latest"
            CURRENT_ACTIVE_ENV="blue"

            if [ -f .env ]; then
              CURRENT_BLUE_TAG=$(grep "^BLUE_TAG=" .env | cut -d'=' -f2)
              CURRENT_GREEN_TAG=$(grep "^GREEN_TAG=" .env | cut -d'=' -f2)
              CURRENT_ACTIVE_ENV=$(grep "^ACTIVE_ENV=" .env | cut -d'=' -f2)
            fi

            if [ "$CURRENT_ACTIVE_ENV" = "blue" ]; then
              TARGET_ENV="green"
            else
              TARGET_ENV="blue"
            fi

            echo "Current active: $CURRENT_ACTIVE_ENV"
            echo "Deploy target: $TARGET_ENV"

            if [ "$TARGET_ENV" = "blue" ]; then
              BLUE_TAG="$IMAGE_TAG"
              GREEN_TAG="$CURRENT_GREEN_TAG"
            else
              BLUE_TAG="$CURRENT_BLUE_TAG"
              GREEN_TAG="$IMAGE_TAG"
            fi

            rm -f .env

            printf "BLUE_TAG=%s\n" "$BLUE_TAG" > .env
            printf "GREEN_TAG=%s\n" "$GREEN_TAG" >> .env
            printf "ACTIVE_ENV=%s\n" "$CURRENT_ACTIVE_ENV" >> .env
            printf "GITHUB_REPOSITORY=%s\n" "$GITHUB_REPOSITORY" >> .env

            echo "Generated .env:"
            cat .env

            docker compose pull app-$TARGET_ENV
            docker compose up -d app-$TARGET_ENV

            docker compose ps app-$TARGET_ENV

            echo "$TARGET_ENV" > target_env.txt

      - name: Save target env
        id: save-output
        run: |
          echo "target_env=$(cat ~/apps/turismo-pwa/target_env.txt)" >> $GITHUB_OUTPUT

  # -----------------------------------
  # Job 3: Tests sobre el entorno inactivo
  # -----------------------------------
  test-inactive-environment:
    needs: deploy-to-inactive
    runs-on: ubuntu-latest
    env:
      TARGET_ENV: ${{ needs.deploy-to-inactive.outputs.target-env }}

    steps:
      - name: Run health checks
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: TARGET_ENV
          script: |
            cd ~/apps/turismo-pwa

            if [ "$TARGET_ENV" = "blue" ]; then
              TARGET_PORT=3001
            else
              TARGET_PORT=3002
            fi

            echo "Testing $TARGET_ENV on port $TARGET_PORT"

            sleep 30

            STATUS=$(docker compose ps app-$TARGET_ENV --format json | jq -r '.[0].State')

            if [ "$STATUS" != "running" ]; then
              echo "Container not running. Status: $STATUS"
              exit 1
            fi

            HEALTH=$(curl -s http://localhost:$TARGET_PORT/api/health)

            if echo "$HEALTH" | grep -q '"status":"ok"'; then
              echo "Health OK"
            else
              echo "Health failed"
              exit 1
            fi

            CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:$TARGET_PORT/)

            if [ "$CODE" -ne 200 ]; then
              echo "HTTP code not OK: $CODE"
              exit 1
            fi

  # -----------------------------------
  # Job 4: Switch de tr√°fico (manual)
  # -----------------------------------
  switch-traffic:
    needs: test-inactive-environment
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Switch traffic
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/apps/turismo-pwa

            ACTIVE_ENV=$(grep "^ACTIVE_ENV=" .env | cut -d'=' -f2)

            if [ "$ACTIVE_ENV" = "blue" ]; then
              TARGET_ENV="green"
            else
              TARGET_ENV="blue"
            fi

            chmod +x scripts/switch-traffic.sh
            ./scripts/switch-traffic.sh $TARGET_ENV

            echo "Traffic switched to $TARGET_ENV"

  # -----------------------------------
  # Job 5: Cleanup
  # -----------------------------------
  cleanup:
    needs: switch-traffic
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Cleanup old images
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker image prune -af
            echo "Cleanup complete"
