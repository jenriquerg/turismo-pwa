version: '3.8'

services:
  # Blue environment (puerto interno 3000, expuesto en 3001)
  app-blue:
    image: ghcr.io/${GITHUB_REPOSITORY:-defaultuser/defaultrepo}:${BLUE_TAG:-latest}
    container_name: turismo-pwa-blue
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - ENVIRONMENT=blue
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Green environment (puerto interno 3000, expuesto en 3002)
  app-green:
    image: ghcr.io/${GITHUB_REPOSITORY:-defaultuser/defaultrepo}:${GREEN_TAG:-latest}
    container_name: turismo-pwa-green
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      - ENVIRONMENT=green
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx como proxy reverso y balanceador
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx-upstream.conf:/etc/nginx/nginx-upstream.conf:rw
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app-blue
      - app-green
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  app-network:
    driver: bridge