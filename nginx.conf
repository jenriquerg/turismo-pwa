events {
    worker_connections 1024;
}

http {
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Optimizaciones
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Compresión gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Upstream din\u00e1mico para Blue-Green deployment
    # Este archivo se actualiza autom\u00e1ticamente con el script switch-traffic.sh
    include /etc/nginx/nginx-upstream.conf;

    server {
        listen 80;
        server_name _;

        client_max_body_size 10M;
        client_body_buffer_size 128k;

        # Logs
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log warn;

        # Seguridad headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Service Worker - debe ser servido sin cache
        location = /sw.js {
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # Manifest y otros archivos PWA
        location ~ ^/(manifest\.json|browserconfig\.xml)$ {
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            add_header Cache-Control "public, max-age=3600";
        }

        # Archivos estáticos de Next.js (cache agresivo)
        location /_next/static {
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Imágenes y assets públicos
        location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
            proxy_pass http://nextjs;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            add_header Cache-Control "public, max-age=86400";
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Proxy general para Next.js
        location / {
            proxy_pass http://nextjs;
            proxy_http_version 1.1;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';

            # Headers necesarios
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_cache_bypass $http_upgrade;
            proxy_redirect off;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}